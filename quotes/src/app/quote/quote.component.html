<div class="container">
    <div class="main">
      <div class="heading">
        <h1>QUOTE OF THE DAY</h1>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <h1>Qoutes</h1>
          <div *ngFor= 'let quote of quotes; let i = index'>
            <p>{{quote.id}}</p>
            <h5>{{quote.name}}</h5>
            <h5>{{quote.author}}</h5>
            <h5>{{quote.blogger}}</h5>
            <h5>{{quote.postingDate}}</h5>
            <h5>{{quote.clickCounter}}</h5>
            <app-quote-detail *ngIf="quote.showDescription" [quote]='quote'></app-quote-detail>

          </div>
          
        </div>
        
    </div>
